<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I Am Sorry</title>
    <style>
        body {
            background: linear-gradient(270deg, #f8f9fa, #ffe6e6, #fff3f3);
            background-size: 600% 600%;
            animation: gradientMove 10s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        h1 {
            color: #dc3545;
            font-size: 3em;
            text-shadow: 2px 2px 10px #888;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            background-color: #ff6b6b;
            color: white;
            cursor: pointer;
            box-shadow: 2px 2px 5px #999;
        }

        input {
            padding: 10px;
            font-size: 1em;
            margin-top: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        p {
            margin-top: 15px;
            font-size: 1.2em;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>

    <h1 id="message">üòî I am sorry</h1>
    <button onclick="changeMessage()">Forgive me?</button>

    <br><br>
    <audio id="apologyAudio" src="{{ url_for('static', filename='Surprise.mp3') }}"></audio>
    <button onclick="playApology()">Play Apology</button>

    <br><br>
    <p>How do you feel?</p>
    <input type="text" id="userReply" placeholder="Type your thoughts here...">
    <button onclick="reply()">Submit</button>
    <p id="responseText"></p>

    <script>
        function changeMessage() {
            document.getElementById("message").innerText = "Thank you üôè";
        }

        function playApology() {
            document.getElementById("apologyAudio").play();
        }

        function reply() {
            const input = document.getElementById("userReply").value;
            const text = input.trim() === ""
                ? "It's okay to take your time. ‚ù§Ô∏è"
                : "I understand... \"" + input + "\". Thank you for sharing.";
            document.getElementById("responseText").innerText = text;
        }
    </script>

</body>
</html>
